<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - EcoAction Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <img src="logo.png" alt="EcoAction Logo">
    </div>
    <div class="site-name">EcoAction Tracker</div>
  </header>

  <main>
    <div class="background">
      <div class="form-container centered-box">
        <h2 class="sign">Sign In</h2>
        <form id="signin-form" onsubmit="handleSignin(event)">
          <input type="text" id="signin-name" placeholder="Name" required /><br />
          <input type="password" id="signin-password" placeholder="Password" required /><br /><br />
          <button type="submit" class="button">Proceed</button>
        </form>
        <script>
          function handleSignin(event) {
            event.preventDefault();
            const name = document.getElementById('signin-name').value;
            const password = document.getElementById('signin-password').value;
        
            const user = JSON.parse(localStorage.getItem('ecoaction-user'));
        
            if (user && user.name === name && user.password === password) {
              alert('Sign-in successful! Redirecting to main page...');
              window.location.href = 'm.html';
            } else {
              alert('Invalid credentials. Please try again.');
            }
          }
        </script>        
        <p>Not Verified? <a href="signup.html">Sign Up Here</a></p>
      </div>
    </div>
  </main>

<!-- Footer -->
<footer>
  <div class="footer-container">
    
    <!-- Contact Section -->
    <div class="footer-section">
      <h3>Contact Us</h3>
      <ul>
        <li><a href="mailto:ecoactiontracker53@gmail.com">Email Us</a></li>
        <li><a href="socials.html">Follow Us</a></li>
      </ul>
    </div>

    <!-- Quick Links Section -->
    <div class="footer-section">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="about.html">About Us</a></li>
        <li><a href="help.html">Help & FAQ</a></li>
        <li><a href="privacy_policy.html">Privacy Policy</a></li>
      </ul>
    </div>

    <!-- Newsletter Section -->
    <div class="footer-section">
      <h3>Stay Updated</h3>
      <p>Join our mailing list for eco-friendly tips & updates!</p>
      <form action="#" method="post">
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>

  </div>

  <div class="footer-note">
    <p>&copy; 2025 EcoActionTracker | All rights reserved.</p>
  </div>
</footer>
</body>
</html>
