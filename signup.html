<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - EcoAction Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <img src="logo.png" alt="EcoAction Logo">
    </div>
    <div class="site-name">EcoAction Tracker</div>
  </header>

  <main>
    <div class="background">
      <div class="form-container centered-box">
        <h2 class="sign">Sign Up</h2>
        <form id="signup-form" onsubmit="handleSignup(event)">
          <input type="text" id="signup-name" placeholder="Name" required /><br />
          <input type="text" id="signup-mobile" placeholder="Mobile Number" required /><br />
          <input type="email" id="signup-email" placeholder="Email" required /><br />
          <input type="password" id="signup-password" placeholder="Password" required /><br />
          <br />
          <button type="submit" class="button">Submit</button>
        </form>
        <script>
          function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signup-name').value;
            const mobile = document.getElementById('signup-mobile').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            // Assign default avatar
            const defaultAvatar = 'avatar 1.jpeg';
  
            const user = { name, mobile, email, password, avatar: defaultAvatar };
            localStorage.setItem('ecoaction-user', JSON.stringify(user));
  
            alert('Signup successful! Redirecting to sign-in page...');
            window.location.href = 'signin.html';
          }
        </script>        
      </div>
    </div>
  </main>
  

  <footer>
    <div class="footer-container">
      
      <!-- Contact Section -->
      <div class="footer-section">
        <h3>Contact Us</h3>
        <ul>
          <li><a href="mailto:ecoactiontracker53@gmail.com">Email Us</a></li>
          <li><a href="socials.html">Follow Us</a></li>
        </ul>
      </div>
  
      <!-- Quick Links Section -->
      <div class="footer-section">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="about.html">About Us</a></li>
          <li><a href="help.html">Help & FAQ</a></li>
          <li><a href="privacy_policy.html">Privacy Policy</a></li>
        </ul>
      </div>
  
      <!-- Newsletter Section -->
      <div class="footer-section">
        <h3>Stay Updated</h3>
        <p>Join our mailing list for eco-friendly tips & updates!</p>
        <form action="#" method="post">
          <input type="email" placeholder="Enter your email" required>
          <button type="submit">Subscribe</button>
        </form>
      </div>
  
    </div>
  
    <div class="footer-note">
      <p>&copy; 2025 EcoActionTracker | All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
